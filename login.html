<html><!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ICU</title>
        <link href="css/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication" class="minyong">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">관리자 페이지 로그인</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">관리자 ID</label>
                                                <input class="form-control py-4" id="id_input" type="email" placeholder="ID를 입력하세요." />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">비밀번호</label>
                                                <input class="form-control py-4" id="password_input" type="password" placeholder="비밀번호를 입력하세요." />
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                
                                                <a class="btn btn-primary" id="minyong" onclick="login(document.getElementById('id_input').value, document.getElementById('password_input').value)">로그인</a>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto" >
                    <div class="container-fluid">
                        <div style="text-align:center;">
                            <div class="text-muted" >Copyright &copy; ICU 2020</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script>
            function isLogin() {
                if (localStorage.getItem('token') == "") {
                    window.location.href = 'login.html'
                }
            }
            isLogin();
            function login(id, password) {
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "https://5wzllwnu4k.execute-api.us-east-1.amazonaws.com/icu-login/");
                xhr.setRequestHeader('Content-type', 'application/json');
                console.log(id)
                console.log(password)
                xhr.send(JSON.stringify({ userid: id, password: password }));
                xhr.onreadystatechange = function() {
                        console.log(xhr.status)
                        if(xhr.status === 200) { // 201: Created
                            localStorage.setItem('token', 200)
                            window.location.href = "./index.html";
                        } else {
                            console.log("Error!")
                    }
                };
            }
        </script>
    </body>
</html>
